<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>论文订单与支付系统 Demo</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #1f2937;
      }
      header {
        background: linear-gradient(120deg, #4f46e5, #6366f1);
        color: white;
        padding: 36px 40px;
        box-shadow: 0 12px 24px rgba(79, 70, 229, 0.25);
      }
      main {
        padding: 24px 40px 60px;
        display: grid;
        gap: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }
      h2 {
        margin-top: 0;
      }
      section {
        background: white;
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }
      .order-layout {
        display: grid;
        gap: 24px;
      }
      .order-preview {
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        padding: 16px;
        display: grid;
        gap: 12px;
      }
      .order-preview h3 {
        margin: 0;
      }
      .order-preview .price {
        font-size: 28px;
        font-weight: 700;
        color: #1e1b4b;
      }
      .order-preview ul {
        margin: 0;
        padding-left: 18px;
        color: #475569;
        font-size: 14px;
      }
      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
      }
      .hero p {
        margin: 8px 0 0;
        color: rgba(255, 255, 255, 0.85);
      }
      .hero .meta {
        display: inline-flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .hero .meta span {
        background: rgba(255, 255, 255, 0.2);
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
      }
      .summary-cards {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .summary-card {
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e2e8f0;
      }
      .summary-card h3 {
        margin: 0 0 6px;
        font-size: 14px;
        color: #475569;
      }
      .summary-card p {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #1e1b4b;
      }
      form {
        display: grid;
        gap: 12px;
      }
      label {
        font-weight: 600;
      }
      input, select, textarea {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 14px;
      }
      textarea {
        min-height: 80px;
      }
      button {
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e0e7ff;
        color: #3730a3;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px 16px;
        background: #f8fafc;
      }
      .status {
        font-weight: 600;
        color: #4338ca;
      }
      .muted {
        color: #64748b;
        font-size: 13px;
      }
      .error {
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fecaca;
        padding: 8px 12px;
        border-radius: 8px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #e0e7ff;
        color: #3730a3;
        font-weight: 600;
      }
      .badge.success {
        background: #dcfce7;
        color: #166534;
      }
      .badge.warning {
        background: #fef9c3;
        color: #854d0e;
      }
      .badge.info {
        background: #e0f2fe;
        color: #075985;
      }
      .inline-row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .order-card {
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 16px;
        background: white;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.06);
        display: grid;
        gap: 12px;
      }
      .order-card h3 {
        margin: 0;
      }
      .order-meta {
        display: grid;
        gap: 6px;
        font-size: 14px;
        color: #475569;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .support-widget {
        position: fixed;
        right: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        z-index: 20;
      }
      .support-panel {
        width: 280px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.2);
        padding: 16px;
        border: 1px solid #e2e8f0;
        display: none;
      }
      .support-panel.open {
        display: grid;
        gap: 12px;
      }
      .support-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .support-header h3 {
        margin: 0;
        font-size: 16px;
      }
      .support-actions {
        display: flex;
        gap: 8px;
      }
      .support-button {
        border-radius: 999px;
        padding: 10px 16px;
      }
      .support-tag {
        font-size: 12px;
        background: #dcfce7;
        color: #166534;
        padding: 4px 10px;
        border-radius: 999px;
      }
      .support-messages {
        background: #f8fafc;
        border-radius: 12px;
        padding: 12px;
        display: grid;
        gap: 8px;
        font-size: 13px;
      }
      .support-messages span {
        background: white;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
      }
      .support-input {
        display: grid;
        gap: 8px;
      }
      .support-input input {
        width: 100%;
      }
      @media (min-width: 900px) {
        .hero {
          align-items: flex-start;
        }
        .order-layout {
          grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
          align-items: start;
        }
        .order-card {
          grid-template-columns: 2fr 1fr;
          align-items: start;
        }
        .order-card .actions {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="hero">
        <div>
          <h1>论文订单系统 + 支付系统</h1>
          <p>快速创建论文订单、生成支付、模拟支付回调。</p>
          <div class="meta">
            <span>实时价格计算</span>
            <span>多支付渠道</span>
            <span>订单状态追踪</span>
          </div>
        </div>
        <div class="summary-cards" id="summary-cards"></div>
      </div>
    </header>
    <main>
      <section>
        <h2>价格规则</h2>
        <div id="pricing" class="grid"></div>
      </section>
      <section>
        <h2>创建订单</h2>
        <div class="order-layout">
          <form id="order-form">
            <div class="grid">
              <div>
                <label for="title">订单标题</label>
                <input id="title" name="title" placeholder="毕业论文写作" required />
              </div>
              <div>
                <label for="topic">论文主题</label>
                <input id="topic" name="topic" placeholder="AI 在教育中的应用" required />
              </div>
              <div>
                <label for="pages">页数</label>
                <input id="pages" name="pages" type="number" min="1" value="10" required />
              </div>
              <div>
                <label for="urgency">紧急程度</label>
                <select id="urgency" name="urgency">
                  <option value="normal">正常</option>
                  <option value="urgent">加急</option>
                  <option value="express">极速</option>
                </select>
              </div>
            </div>
            <div>
              <label for="requirements">需求说明</label>
              <textarea id="requirements" name="requirements" placeholder="引用格式、查重率要求等"></textarea>
            </div>
            <div class="inline-row">
              <div>
                <label for="provider">支付方式</label>
                <select id="provider" name="provider">
                  <option value="mock">模拟支付</option>
                  <option value="stripe">Stripe</option>
                  <option value="alipay">支付宝</option>
                  <option value="wechat">微信支付</option>
                </select>
              </div>
            </div>
            <button type="submit">提交订单</button>
          </form>
          <div class="order-preview" id="order-preview">
            <h3>价格预估</h3>
            <div class="price" id="order-preview-price">¥0</div>
            <ul id="order-preview-details"></ul>
            <p class="muted">价格会根据页数与紧急程度自动计算。</p>
          </div>
        </div>
      </section>

      <section>
        <h2>订单列表</h2>
        <div class="muted" id="order-error" style="display:none;"></div>
        <div class="muted" id="order-loading" style="display:none;">加载中...</div>
        <div id="orders" class="grid"></div>
        <p class="muted">
          <a href="./login.html">客户登录</a> ·
          <a href="./admin.html">管理员面板</a>
        </p>
      </section>
    </main>

    <div class="support-widget">
      <div class="support-panel" id="support-panel">
        <div class="support-header">
          <h3>在线客服</h3>
          <span class="support-tag">在线</span>
        </div>
        <div class="support-messages" id="support-messages">
          <span>您好～欢迎咨询论文订单与支付问题。</span>
        </div>
        <div class="support-input">
          <input id="support-input" placeholder="输入您的问题…" />
          <div class="support-actions">
            <button class="secondary" id="support-send">发送</button>
            <button class="secondary" id="support-clear">清空</button>
          </div>
        </div>
      </div>
      <button class="support-button" id="support-toggle">在线客服</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
