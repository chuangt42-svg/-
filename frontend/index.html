<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>论文订单与支付系统 Demo</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #1f2937;
      }
      header {
        background: linear-gradient(120deg, #4f46e5, #6366f1);
        color: white;
        padding: 32px 40px;
      }
      main {
        padding: 24px 40px 60px;
        display: grid;
        gap: 24px;
        max-width: 1100px;
        margin: 0 auto;
      }
      section {
        background: white;
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }
      form {
        display: grid;
        gap: 12px;
      }
      label {
        font-weight: 600;
      }
      input, select, textarea {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 14px;
      }
      textarea {
        min-height: 80px;
      }
      button {
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e0e7ff;
        color: #3730a3;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px 16px;
        background: #f8fafc;
      }
      .status {
        font-weight: 600;
        color: #4338ca;
      }
      .muted {
        color: #64748b;
        font-size: 13px;
      }
      .error {
        color: #b91c1c;
        background: #fee2e2;
        border: 1px solid #fecaca;
        padding: 8px 12px;
        border-radius: 8px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #e0e7ff;
        color: #3730a3;
        font-weight: 600;
      }
      .inline-row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>论文订单系统 + 支付系统</h1>
      <p>快速创建论文订单、生成支付、模拟支付回调。</p>
    </header>
    <main>
      <section>
        <h2>价格规则</h2>
        <div id="pricing" class="grid"></div>
      </section>
      <section>
        <h2>创建订单</h2>
        <form id="order-form">
          <div class="grid">
            <div>
              <label for="title">订单标题</label>
              <input id="title" name="title" placeholder="毕业论文写作" required />
            </div>
            <div>
              <label for="topic">论文主题</label>
              <input id="topic" name="topic" placeholder="AI 在教育中的应用" required />
            </div>
            <div>
              <label for="pages">页数</label>
              <input id="pages" name="pages" type="number" min="1" value="10" required />
            </div>
            <div>
              <label for="urgency">紧急程度</label>
              <select id="urgency" name="urgency">
                <option value="normal">正常</option>
                <option value="urgent">加急</option>
                <option value="express">极速</option>
              </select>
            </div>
          </div>
          <div>
            <label for="requirements">需求说明</label>
            <textarea id="requirements" name="requirements" placeholder="引用格式、查重率要求等"></textarea>
          </div>
          <div class="inline-row">
            <div>
              <label for="provider">支付方式</label>
              <select id="provider" name="provider">
                <option value="mock">模拟支付</option>
                <option value="stripe">Stripe</option>
                <option value="alipay">支付宝</option>
                <option value="wechat">微信支付</option>
              </select>
            </div>
          </div>
          <button type="submit">提交订单</button>
        </form>
      </section>

      <section>
        <h2>订单列表</h2>
        <div class="muted" id="order-error" style="display:none;"></div>
        <div class="muted" id="order-loading" style="display:none;">加载中...</div>
        <div id="orders" class="grid"></div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
