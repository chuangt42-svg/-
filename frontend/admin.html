<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员面板 - 论文订单系统</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #1f2937;
      }
      header {
        background: #0f172a;
        color: white;
        padding: 24px 32px;
      }
      main {
        padding: 24px 32px 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        gap: 16px;
      }
      .toolbar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .toolbar input, .toolbar select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
      }
      .panel {
        background: white;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th, td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #e2e8f0;
      }
      th {
        color: #475569;
        font-weight: 600;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #e0e7ff;
        color: #3730a3;
        font-weight: 600;
      }
      .actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        background: #4f46e5;
        color: white;
        font-weight: 600;
      }
      button.secondary {
        background: #e0e7ff;
        color: #3730a3;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>管理员面板</h1>
      <p>管理订单、审核支付与进度。</p>
      <a href="./index.html">返回首页</a>
    </header>
    <main>
      <div class="panel">
        <div class="toolbar">
          <input id="search" placeholder="搜索订单标题/主题" />
          <select id="status-filter">
            <option value="">全部状态</option>
            <option value="pending_payment">待支付</option>
            <option value="paid">已支付</option>
            <option value="submitted">已提交</option>
            <option value="completed">已完成</option>
            <option value="refunded">已退款</option>
          </select>
          <button id="refresh">刷新列表</button>
        </div>
      </div>
      <div class="panel">
        <table>
          <thead>
            <tr>
              <th>订单标题</th>
              <th>主题</th>
              <th>金额</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="order-table"></tbody>
        </table>
      </div>
    </main>
    <script src="./admin.js"></script>
  </body>
</html>
