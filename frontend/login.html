<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客户登录 - 论文订单系统</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #1f2937;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        width: min(420px, 100%);
        display: grid;
        gap: 16px;
      }
      h1 {
        margin: 0;
      }
      label {
        font-weight: 600;
      }
      input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
      }
      button {
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .muted {
        font-size: 13px;
        color: #64748b;
      }
      .error {
        background: #fee2e2;
        color: #b91c1c;
        padding: 8px 10px;
        border-radius: 8px;
        display: none;
      }
      .links {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
      }
      a {
        color: #4f46e5;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>客户登录</h1>
        <p class="muted">请输入邮箱和订单账号密码登录。</p>
        <div class="error" id="login-error"></div>
        <div>
          <label for="email">邮箱</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password">密码</label>
          <input id="password" type="password" placeholder="请输入密码" />
        </div>
        <button id="login-submit">登录</button>
        <div class="links">
          <a href="./index.html">返回首页</a>
          <a href="./admin.html">管理员入口</a>
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
